<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css"></link>

<script>
    document.querySelectorAll("[wm-folder]").forEach(folder => {
        folder.onclick = event => {
            const ul = folder.nextElementSibling
            const display = ul.style.display
            ul.style.display = display === 'block' ? 'none' : 'block'                       
        }
    })
</script>
