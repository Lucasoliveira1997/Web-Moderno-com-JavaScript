<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser nao suporta videos    
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<script>
    let btnPlay = document.querySelector('[wm-play]')
    let btnPause = document.querySelector('[wm-pause]')
    let barProgress = document.querySelector('[wm-progresso]')
    let video = document.querySelector('#meuVideo')

    //restringir menu no botÃ£o direito
    video.oncontextmenu = () => false

    btnPlay.addEventListener("click", event => {
        event.preventDefault()
        video.play()
    })

    btnPause.addEventListener("click", event => {
        event.preventDefault()
        video.pause()        
    })

    barProgress.addEventListener("dblclick")

</script>


<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div{
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 1%;
    }
</style>
