<!-- Cabeçalho -->
<h1> Nível 1 </h1>
<h2> Nivel 2</h2>
<h3> Nivel 3</h3>
<h4> Nivel 4</h4>
<h5> Nivel 5</h5>
<h6> Nivel 6</h6>

<!-- Parágrafo -->
<p> 
    Essa tag é usada para criação de parágrafos
    em uma pagina HTML
</p>

<!-- Negrito e Itálico -->
<p> 
    Essa <b>tag</b> é usada para <i>criação</i> de parágrafos
    em uma pagina HTML
</p>

<!-- Sobrescrito e subscrito -->
<p>2<sup>2</sup> = 4</p>
<p>H<sub>2</sub>O = Água</p>


<!-- Espaços -->

<p> 
    Essa tag é &nbsp;&nbsp; usada para criação de parágrafos
    em uma pagina HTML
</p>
