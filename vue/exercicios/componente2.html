<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>

    <script>
        Vue.component('contador', {
            template: `
                <div>
                    {{ contador }}
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data() {
                return {
                    contador: 0
                }
            },
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
