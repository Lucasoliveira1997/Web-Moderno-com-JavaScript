<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    
    <div id="app"></div>

    <script>
        new Vue({
            el: '#app',

            data: {
                titulo: 'Vue.Js',
                subTitulo: 'Testando o Framework!!!'
            },

            template: `
                <div>
                    <h1>{{ titulo }}</h1>
                    <p>{{ subTitulo }}</p>
                </div>
            `
        })
    </script>
</body>
</html>
