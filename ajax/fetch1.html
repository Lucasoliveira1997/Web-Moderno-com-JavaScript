<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Pacientes</h1>

    <script>
        const url = 'https://api-pacientes.herokuapp.com/pacientes'

        fetch(url)
            .then(resp => resp.json())
            .then(registros => {
                const pacientes = registros.reduce((html, paciente) => html + `<li>${paciente.nome}</li>`, '')
                           
            document.body.insertAdjacentHTML('beforeend', `<ul>${pacientes}</ul>`)                           
        })
    </script>
</body>
