<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Pacientes</h1>

    <script>
        const url = 'https://api-pacientes.herokuapp.com/pacientes'

        axios(url).then(resp => {            
            let pacientes = resp.data.reduce((html, paciente) => {               
                return html + `<li>${paciente.nome}</li>`
            }, '')

            console.log(pacientes)            
            document.body.insertAdjacentHTML('beforeend', `<ul>${pacientes}</ul>`)        
        }
    )
    
    </script>
</body>
