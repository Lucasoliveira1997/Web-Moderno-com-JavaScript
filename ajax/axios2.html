<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // axios('parImpar?numero=4')
        //     .then(resp => exibeResultado('get', resp.data))

        function exibeResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto            
        }

        axios.get('parImpar', {params: {numero: 30} })
            .then(resp => exibeResultado('get', resp.data))

        axios.post('formulario', {
            nome: "Lucas",
            idade: 21
        })
            .then(resp => exibeResultado('post', resp.data))

    </script>
</body>
