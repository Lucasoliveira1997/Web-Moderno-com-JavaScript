<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>

    <script>
        let div = document.querySelector('div')

        div.style.position = 'absolute'    

        div.onmousemove = e => {
            div.style.cursor = 'move'
            if(e.buttons)
        }
    </script>
</body>
